  expertise: "Commercial Law Contracts, Critical Legal Studies, Empirical Legal Studies, Employment and Labor Law,  Entertainment & Sports Law Health Law"
  bio: >
    Professor Hosea H. Harvey’s research interests center around using empirical methods to solve a central question: what is the appropriate role of the law in minimizing the effects of race and gender disparities in business organizations, consumer markets, and regulatory policies?  Professor Harvey’s future publications challenge the empirical basis for recent consumer finance law reforms, arguing that such reforms run counter to consumer behavior and have race and gender stratified consequences.   Most recently, two of Professor Harvey’s articles question the empirical basis and potential effectiveness of state-level public health interventions in youth sports.  Previous work has included examinations of the political psychology of race and politics in the United States, as well as an extensive examination of antitrust harms for racial minorities in film and sports product markets. Prior to joining the Temple faculty, Professor Harvey served as General Counsel for New York Needs You, a start-up non-profit focused on mentoring, cultivating leadership, and enhancing career opportunities for low-income first-generation New York area college students.  From 2008 through 2010, Professor Harvey served as Associate General Counsel for corporate law matters at Planned Parenthood Federation of America, Inc.  From 2005 through 2008, Professor Harvey was a corporate associate at Cravath, Swaine & Moore LLP, where he specialized in corporate governance and regulations, mergers and acquisitions, and securities matters.  Earlier in his career, Professor Harvey clerked for the Honorable Ann Claire Williams of the U.S. Court of Appeals for the 7th Circuit; he also clerked for the Honorable Barrington D. Parker, Jr., then of the U.S. District Court for the Southern District of New York. In 2013, Professor Hosea H. Harvey was honored as one of  OBABL’s “50 Under 50 Minority Law Professors.”

