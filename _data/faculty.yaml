    Andrew Buss is the Deputy Chief Information Officer for Innovation Management within Philadelphia’s Office of Innovation and Technology.  Aligned closely with the Office of the Chief Administrative Officer, the Innovation Management group focuses on developing capacity for innovation within municipal government and finding ways to make technology available, accessible, and useful to the public.  Most recently, Andrew and his team developed an Academy for Municipal Innovation in collaboration with a local university, designed and opened a municipally-operated Innovation Lab, and launched an Innovation Fund to resource pilot projects. The Innovation Management team is now focused on using the City’s increased capacity for innovation to explore an in-government innovation consulting model. Prior to managing the innovation portfolio, Andrew directed Philadelphia’s implementation of the KEYSPOT program, a citywide network of 77 technology-enabled community centers.  Before joining city government, Andrew earned a Master’s Degree in Geography from Temple University in Philadelphia and continues to teach in that department as adjunct faculty.

