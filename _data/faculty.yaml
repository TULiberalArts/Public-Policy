    Jeff Antsen is currently serving as the Assistant Director of Temple’s Master of Public Policy program, and is a PhD candidate in the Political Science department.  In his position with the MPP program. his responsibilities include promotion and recruitment, managing media and website content, communicating with applicants, and supporting the program director and other faculty with their courses.  His dissertation, Why Bother Choosing Anyway?: Understanding Political Framing of Historically Stigmatized Groups asks why claims about the biology and “nature” of groups like the LGBT community, which have historically been stigmatized and marginalized in this country, seem to play such an important role in our social and political discourses.  This project delves into the political psychology of bias and social inclusion, and draws its data from free-form textual sources to test the historic nuance of these topics.  Mr. Antsen was awarded the Master of Bioethics degree from the University of Pennsylvania in 2012, with research interests in biopolitics and applied ethics.  He completed his undergraduate studies in 2009, receiving a double major Bachelor of Arts in Political Science and Philosophy, as well as a Bachelors of Science in Biology, from Lehigh University.

