  bio: >
    Patricia Amberg-Blyskal had a distinguished 30-year career in federal service, including her appointment to the Senior Executive Service during the Clinton Administration.  She served as director of the Department of Veterans Affairs (VA) New York Regional Office from 1998 to 2009. The New York Regional Office administers veterans’ benefits for the 31 eastern counties of New York, within which nearly 800,000 veterans reside. In that position, Pat directed a staff of approximately 300 employees with an annual operating budget of approximately $17 million with benefit outlays in excess of $750 million. Pat served as chair of the New York Federal Executive Board, a consortium of federal agencies in the NY metropolitan area.  Prior to her position as director, Pat served as the assistant director of the New York Regional Office from 1994 to 1998. In that role, she served as chief operating officer for the Regional Office and led organizational redesign efforts that resulted in the office receiving the first “Hammer Award” given to any agency by Vice President Gore.  Ms. Amberg-Blyskal is currently a Ph.D. candidate in political science at Temple University.  Her dissertation, Public Pensions: Retrenchment or Investment? Evidence from the States, investigates the funding and underfunding of public employee pensions following the 2008 recession.

